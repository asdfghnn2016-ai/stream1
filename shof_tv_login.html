<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SHOF TV Login</title>

    <!-- Google Fonts: Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --primary-color: #00C853;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --text-muted: #aaaaaa;
            --btn-dark: #1e1e1e;
            --btn-border: #333333;
            --font-main: 'Cairo', sans-serif;
        }

        /* Reset & Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Noise Texture using SVG filter or base64 pattern */
            position: relative;
        }

        /* Mobile Viewport Simulation */
        .app-container {
            width: 100%;
            max-width: 430px;
            height: 100%;
            position: relative;
            background-color: var(--bg-color);
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        /* Noise Overlay */
        .scrim-noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0.07;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Top Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            z-index: 100;
        }

        .lang-btn,
        .skip-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            font-family: var(--font-main);
            font-size: 0.85rem;
            cursor: pointer;
            padding: 6px 14px;
            border-radius: 20px;
            transition: all 0.2s ease;
        }

        .lang-btn:hover,
        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .skip-btn {
            background: transparent;
            border: none;
            padding: 8px;
        }


        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 55%;
            overflow: hidden;
            z-index: 1;
        }

        .hero-mask {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 60%, var(--bg-color) 100%);
            z-index: 10;
        }

        /* Player Silhouettes / Images */
        .player-layer {
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: top center;
            filter: grayscale(100%) contrast(1.2) brightness(0.8);
            opacity: 0;
            transform: translateY(20px) scale(1.05);
            animation: heroEnter 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* Using reliable placeholder/unsplash images for demo */
        .p1 {
            background-image: url('https://images.unsplash.com/photo-1518091043644-c1d4457512c6?q=80&w=1000&auto=format&fit=crop');
            /* Action shot */
            z-index: 2;
            width: 90%;
            right: -10%;
            animation-delay: 0.1s;
            mix-blend-mode: hard-light;
        }

        .p2 {
            background-image: url('https://images.unsplash.com/photo-1543326176-b6d8172c9162?q=80&w=1000&auto=format&fit=crop');
            /* Another player */
            z-index: 3;
            width: 110%;
            left: -20%;
            bottom: -10%;
            animation-delay: 0.3s;
            mix-blend-mode: screen;
            opacity: 0.6;
        }

        .p3 {
            /* Main focus player */
            background-image: url('https://images.unsplash.com/photo-1579952363873-27f3bde9be2b?q=80&w=1000&auto=format&fit=crop');
            z-index: 4;
            width: 100%;
            left: 0;
            bottom: 0;
            background-position: center 20%;
            mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
            filter: grayscale(100%) contrast(1.3) brightness(0.9);
            mix-blend-mode: normal;
        }


        /* Content Section */
        .content {
            position: relative;
            z-index: 20;
            padding: 0 28px;
            text-align: center;
            margin-top: -20px;
            /* Slight overlap */
        }

        .brand-label {
            display: inline-block;
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 12px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 0.4s;
        }

        .headline {
            font-size: 2.4rem;
            line-height: 1.1;
            font-weight: 900;
            color: white;
            margin-bottom: 14px;
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.5s;
        }

        .subtitle {
            font-size: 0.95rem;
            line-height: 1.7;
            color: var(--text-secondary);
            margin-bottom: 32px;
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.6s;
        }

        /* Buttons */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.8s;
        }

        .btn {
            width: 100%;
            height: 52px;
            border-radius: 50px;
            border: none;
            font-family: var(--font-main);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.1s ease, box-shadow 0.2s ease;
        }

        .btn:active {
            transform: scale(0.97);
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-anim 0.6s linear;
            pointer-events: none;
        }

        /* Primary Button */
        .btn-primary {
            background-color: var(--primary-color);
            color: #000;
            /* Contrast against green */
            box-shadow: 0 4px 20px rgba(0, 200, 83, 0.25);
            animation: pulse-green 3s infinite ease-in-out;
        }

        .btn-primary:hover {
            box-shadow: 0 6px 25px rgba(0, 200, 83, 0.4);
        }

        /* Google Button */
        .btn-google {
            background-color: var(--btn-dark);
            border: 1px solid var(--btn-border);
        }

        .btn-google svg {
            width: 24px;
            height: 24px;
        }

        /* Secondary Button */
        .btn-secondary {
            background-color: transparent;
            border: 1px solid #2a2a2a;
            color: white;
            font-weight: 400;
        }

        /* Footer */
        .footer-note {
            margin-top: 24px;
            font-size: 0.75rem;
            color: #666;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease forwards 1s;
        }

        .footer-note a {
            color: white;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }

        .footer-note a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* Animations Keyframes */
        @keyframes heroEnter {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(1.1);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes pulse-green {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.4);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(0, 200, 83, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 200, 83, 0);
            }
        }

        @keyframes ripple-anim {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Placeholder home screen for "Skip" interaction */
        .home-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            z-index: 200;
            transition: opacity 0.5s ease;
        }

        .home-placeholder.active {
            opacity: 1;
            pointer-events: auto;
        }

        .home-logo {
            font-size: 3rem;
            color: white;
            font-weight: 900;
            margin-bottom: 20px;
            animation: bounceIn 0.8s ease;
        }
    </style>
</head>

<body>

    <div class="app-container" id="appContainer">
        <!-- Noise Overlay -->
        <div class="scrim-noise"></div>

        <!-- Top Bar -->
        <div class="top-bar">
            <button class="skip-btn" id="skipBtn" data-lang-ar="تخطَّ" data-lang-en="Skip">تخطَّ</button>
            <button class="lang-btn" id="langBtn">EN?</button>
        </div>

        <!-- Hero Section -->
        <div class="hero">
            <div class="player-layer p2"></div> <!-- Background accent player -->
            <div class="player-layer p1"></div> <!-- Side action player -->
            <div class="player-layer p3"></div> <!-- Main Hero -->
            <div class="hero-mask"></div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="brand-label">SHOF TV</div>
            <div class="headline" id="headline" data-lang-ar="هنا يُصنع التاريخ<br>مع البطولات"
                data-lang-en="History is Made<br>With Champions">
                هنا يُصنع التاريخ<br>مع البطولات
            </div>

            <div class="subtitle" id="subtitle"
                data-lang-ar="الدوري السعودي وجميع بطولات الكرة السعودية حصريًا. وبجودة بث غير مسبوقة."
                data-lang-en="Saudi League and all Saudi football championships exclusively. With unprecedented streaming quality.">
                الدوري السعودي وجميع بطولات الكرة السعودية حصريًا. وبجودة بث غير مسبوقة.
            </div>

            <div class="actions">
                <!-- Phone Auth Button -->
                <button class="btn btn-primary ripple-btn" id="btnPhone">
                    <span data-lang-ar="سجّل برقم جوّالك" data-lang-en="Sign in with Phone">سجّل برقم جوّالك</span>
                </button>

                <!-- Google Button -->
                <button class="btn btn-google ripple-btn" aria-label="Sign in with Google">
                    <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <g transform="matrix(1, 0, 0, 1, 0, 0)">
                            <path
                                d="M21.35,11.1H12v3.8h5.6c-0.5,2.1-2.4,3.5-4.6,3.5c-2.9,0-5.2-2.3-5.2-5.2s2.3-5.2,5.2-5.2 c1.2,0,2.3,0.4,3.2,1.2l2.9-2.8c-1.8-1.6-4.1-2.4-6.1-2.4c-5,0-9,4-9,9s4,9,9,9c4.8,0,8.4-3.4,8.4-8.7C21.35,12.6,21.35,11.8,21.35,11.1z"
                                fill="#ffffff" style="fill: rgb(255, 255, 255);"></path>
                            <path
                                d="M21.35,11.1H12v3.8h5.6c-0.1,0.7-0.4,1.4-0.8,2c-0.4,0.6-1,1.1-1.7,1.5l2.8,2.2C19.7,18.8,21.1,16.2,21.35,11.1z"
                                fill="#4285F4"></path>
                            <path
                                d="M5.1,14.6c-0.3-0.9-0.5-1.8-0.5-2.8s0.2-1.9,0.5-2.8l-2.8-2.2C1.6,8.2,1.2,10,1.2,12s0.5,3.8,1.1,5.2L5.1,14.6z"
                                fill="#FBBC05"></path>
                            <path
                                d="M12,5.2c1.2,0,2.3,0.4,3.2,1.2l2.9-2.8c-1.8-1.6-4.1-2.4-6.1-2.4c-2.7,0-5.1,1-6.9,2.7l2.8,2.2 C8.8,5.7,10.3,5.2,12,5.2z"

                                fill="#34A853"></path>
                        </g>
                        <!-- Using paths directly for colored G logo since external SVGs can be tricky, simplified slightly but recognizable Google G colors -->
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />

                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"

                    </svg>
                </button>

                <!-- Secondary Button -->
                <button class="btn btn-secondary ripple-btn" id="btnSecondary">
                    <span data-lang-ar="سجّل بحسابك في شوف TV" data-lang-en="Sign in to your SHOF TV account">سجّل
                        بحسابك في شوف TV</span>
                </button>
            </div>

            <!-- Footer -->
            <div class="footer-note">
                <span data-lang-ar="إذا أنشأت حساباً فأنت توافق على سياسة "
                    data-lang-en="By creating an account you agree to our ">إذا أنشأت حساباً فأنت توافق على سياسة
                </span>
                <a href="#" data-lang-ar="شروط شوف TV" data-lang-en="Terms of Service">شروط شوف TV</a>
            </div>
        </div>

        <!-- Placeholder Home Screen (Hidden initially) -->
        <div class="home-placeholder" id="homePlaceholder">
            <div class="home-logo">شوف TV</div>
            <div style="color: #666; font-size: 0.9rem;">(Home Screen Preview)</div>
        </div>

    </div>

    <script>
        // Ripple Effect
        document.querySelectorAll('.ripple-btn').forEach(btn => {
            btn.addEventListener('click', function (e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const circle = document.createElement('span');
                const diameter = Math.max(rect.width, rect.height);
                const radius = diameter / 2;

                circle.style.width = circle.style.height = `${diameter}px`;
                circle.style.left = `${x - radius}px`;
                circle.style.top = `${y - radius}px`;
                circle.classList.add('ripple');

                const ripple = this.getElementsByClassName('ripple')[0];
                if (ripple) {
                    ripple.remove();
                }

                this.appendChild(circle);
            });
        });

        // Language Toggle Logic
        let currentLang = 'ar';
        const langBtn = document.getElementById('langBtn');
        const elements = document.querySelectorAll('[data-lang-ar]');

        langBtn.addEventListener('click', () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.documentElement.lang = currentLang;
            langBtn.textContent = currentLang === 'ar' ? 'EN?' : 'عربي?';

            elements.forEach(el => {
                if (currentLang === 'en') {
                    if (el.dataset.langEn) el.innerHTML = el.dataset.langEn;
                } else {
                    if (el.dataset.langAr) el.innerHTML = el.dataset.langAr;
                }
            });
        });

        // Skip Button Logic
        const skipBtn = document.getElementById('skipBtn');
        const homePlaceholder = document.getElementById('homePlaceholder');
        const appContainer = document.querySelector('.content'); /* Just hide content or everything? Prompt says "fades page out" */

        skipBtn.addEventListener('click', () => {
            // Fade out everything inside app-container except placeholder
            document.querySelector('.hero').style.transition = 'opacity 0.5s';
            document.querySelector('.hero').style.opacity = '0';

            document.querySelector('.content').style.transition = 'opacity 0.5s';
            document.querySelector('.content').style.opacity = '0';

            document.querySelector('.top-bar').style.transition = 'opacity 0.5s';
            document.querySelector('.top-bar').style.opacity = '0';

            setTimeout(() => {
                homePlaceholder.classList.add('active');
            }, 400);
        });

    </script>
</body>

</html>
